
group: edge
dist: trusty

language: java
jdk: oraclejdk8

install: true

before_install:
  - sudo apt update

  # frontend
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

  - nvm install node

  # install docker-compose
  - sudo apt install -y python-pip curl jq libxml2-utils
  - sudo pip install docker-compose httpie
  - sudo usermod -aG docker $(whoami)

  # kill whatever punning on postgres / rabbitmq port
  - sudo kill $(sudo lsof -t -i:5432) | true
  - sudo kill $(sudo lsof -t -i:5672) | true
  - sudo kill $(sudo lsof -t -i:27017) | true

before_script:
  - npm i -g yarn ncu

script:
  - yarn -i
  - yarn start:compose-up
  - yarn stop

after_script:
  - if [ -f npm-debug.log ]; then
      cat npm-debug.log
    fi
  - ncu -u

before_cache:
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/
    - $HOME/.m2/
    - $HOME/.npm/
    - $HOME/.yarn/
    - node_modules/
    - app/bower_components/
